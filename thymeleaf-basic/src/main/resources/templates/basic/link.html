<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
</head>
<body>

<h1>URL 링크</h1>
<ul>
  <li><a th:href="@{/link}">basic link</a></li>
  <li><a th:href="@{/link(param1=${param1}, param2=${param2})}">query param</a></li>
  <li><a th:href="@{/link/{param1}/{param2}(param1=${param1}, param2=${param2})}">path variable</a></li>
  <li><a th:href="@{/link/{param1}(param1=${param1}, param2=${param2})}">path variable + query param</a></li>
</ul>

</body>
</html>
