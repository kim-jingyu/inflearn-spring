<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Operation</title>
</head>
<body>

<ul>
  <li>산술 연산
    <ul>
      <li>10 + 2 = <span th:text="10 + 2"></span></li>
      <li>10 % 2 == 0 -> <span th:text="10 % 2 == 0"></span></li>
    </ul>
  </li>

  <li>비교 연산
    <ul>
      <li>1 > 10 <span th:text="1 &gt; 10"></span></li>
      <li>1 gt 10 <span th:text="1 gt 10"></span></li>
<!--      <li>1 >= 10 <span th:text="1 &ge; 10"></span></li>--> <!-- 오류 발생 &ge; &le; 사용 불가-->
<!--      <li>1 ge 10 <span th:text="1 &le; 10"></span></li>-->
<!--      <li>1 ge 10 <span th:text="&not; 1"></span></li>-->
      <li>1 ge 10 <span th:text="1 ge 10"></span></li>
      <li>1 < 10 <span th:text="1 &lt; 10"></span></li>
      <li>1 <= 10 <span th:text="1 le 10"></span></li>
      <li>1 lt 10 <span th:text="1 lt 10"></span></li>
      <li>1 == 10 <span th:text="1 == 10"></span></li>
      <li>1 != 10 <span th:text="1 != 10"></span></li>
    </ul>
  </li>

  <li>조건식
    <ul>
      <li><span th:text="(10 % 2 == 0) ? '짝수':'홀수'"></span></li>
    </ul>
  </li>
  <li>Elvis 연산자
    <ul>
      <li><span th:text="${data}?: '데이터가 없습니다.'"></span></li>
      <li><span th:text="${nulldata}?:'데이터가 없습니다.'"></span></li>
    </ul>
  </li>
  <li>No-Operation
    <ul>
      <li><span th:text="${data}?: _">데이터가 없습니다.</span></li>
      <li><span th:text="${nulldata}?:_">데이터가 없습니다.</span></li>
    </ul>
  </li>
</ul>

</body>
</html>
