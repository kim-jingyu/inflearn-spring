<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            max-width: 560px;
        }
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form action="item.html" th:action th:object="${loginForm}" method="post">

        <!--    글로벌 오류 메시지    -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId" th:text="#{label.member.loginId}">로그인 ID</label>
            <input type="text" th:field="*{loginId}" class="form-control" th:errorclass="form-error">
            <div class="field-error" th:errors="*{loginId}">
                로그인 오류
            </div>
        </div>

        <div>
            <label for="password" th:text="#{label.member.password}">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" th:errorclass="form-error">
            <div class="field-error" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.login}">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
