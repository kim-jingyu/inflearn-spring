<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUP</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .container{
            max-width: 560px;
        }
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="" th:action th:object="${member}" method="post">

<!--        글로벌 오류 메시지-->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId" th:text="#{label.member.loginId}">로그인 ID</label>
            <input type="text" th:field="*{loginId}" class="form-control" th:errorclass="field-error">
<!--            회원 로그인 ID 필드 검증-->
            <div class="field-error" th:errors="*{loginId}">
                회원 로그인 ID 입력 오류
            </div>
        </div>

        <div>
            <label for="password" th:text="#{label.member.password}">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
<!--            회원 비밀번호 필드 검증-->
            <div class="field-error" th:errors="*{password}">
                회원 비밀번호 입력 오류
            </div>
        </div>

        <div>
            <label for="name" th:text="#{label.member.name}">이름</label>
            <input type="text" th:field="*{name}" class="form-control" th:errorclass="field-error">
<!--            회원 이름 필드 검증-->
            <div class="field-error" th:errors="*{name}">
                회원 이름 입력 오류
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
