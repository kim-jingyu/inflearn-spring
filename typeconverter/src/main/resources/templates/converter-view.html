<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Converter-View</title>
</head>
<body>

<ul>
    <li>${number}: <span th:text="${number}"></span></li>
    <li>${{number}} (Converter 적용해서 렌더링): <span th:text="${{number}}"></span></li>
    <li>${ipPort}: <span th:text="${ipPort}"></span></li>
    <li>${{ipPort}} (Converter 적용해서 렌더링): <span th:text="${{ipPort}}"></span></li>
</ul>

</body>
</html>
